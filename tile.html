    <script>
      (() => {
        const repo = "web-patterns";
        const parts = window.location.pathname.split("/").filter(Boolean);
        const isPages = window.location.hostname.endsWith("github.io") || parts[0] === repo;
        const href = isPages ? `/${repo}/` : "/";
        const baseEl = document.createElement("base");
        baseEl.href = href;
        document.head.appendChild(baseEl);
      })();
    </script>
